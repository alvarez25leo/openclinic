cnrkr.tampaekt$1.1$fr=1.J\u00B4ai peur de me blesser si je fais de l\u00B4activit\u00E9 physique
cnrkr.tampaekt$1.10$fr=10.La meilleur fa\u00E7on d?emp\u00EAcher que ma douleur s\u00B4aggrave est de m\u00B4assurer de ne pas faire des mouvements inutiles
cnrkr.tampaekt$1.11$fr=11.Je n\u00B4aurais pas tant de douleurs s\u00B4il ne se passait pas quelque chose de grave dans mon corps
cnrkr.tampaekt$1.12$fr=12.Bien que ma condition soit p\u00E9nible, je serais mieux si j\u00B4\u00E9tais physiquement actif(ve)
cnrkr.tampaekt$1.13$fr=13.La douleur m\u00B4indique quand arr\u00EAter de faire des activit\u00E9s physiques pour que je ne me blesse pas
cnrkr.tampaekt$1.14$fr=14.Il n\u00B4est pas prudent qu\u00B4une personne avec un \u00E9tat de sant\u00E9 comme le mien soit physiquement active
cnrkr.tampaekt$1.15$fr=15.Je ne peux pas faire tout ce qu\u00B4une personne normale peut faire parce que j\u00B4ai plus de risques de me blesser
cnrkr.tampaekt$1.16$fr=16.Bien qu\u00B4il y ait quelque chose qui me cause beaucoup de douleurs, je ne pense pas que ce soit vraiment grave
cnrkr.tampaekt$1.17$fr=17.Personne ne devrait \u00EAtre oblig\u00E9 de faire des exercices lorsqu\u00B4il (elle) ressent de la douleur
cnrkr.tampaekt$1.2$fr=2.Ma douleur ne ferait qu\u00B4intensifier si j\u00B4essayais de la vaincre
cnrkr.tampaekt$1.3$fr=3.Mon corps me dit que quelque chose ne va vraiment pas
cnrkr.tampaekt$1.4$fr=4.Si je faisais de l\u00B4activit\u00E9 physique, ma douleur serait probablement soulag\u00E9e
cnrkr.tampaekt$1.5$fr=5.Les gens ne prennent pas mon \u00E9tat de sante assez au s\u00E9rieux
cnrkr.tampaekt$1.6$fr=6.Mon accident a mis mon corps en danger pour le reste de mes jours
cnrkr.tampaekt$1.7$fr=7.La douleur signifie toujours que je me suis bless\u00E9(e)
cnrkr.tampaekt$1.8$fr=8.M\u00EAme si quelque chose aggrave ma douleur, cela ne veut pas dire que c\u00B4est dangereux
cnrkr.tampaekt$1.9$fr=9.J\u00B4ai peur de me blesser accidentellement
